<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Prakash Enterprises</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
</head>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }

    /* Header Styles */
    .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: white;
        padding: 20px;
        font-family: "Lora", serif;
        font-style: italic;
    }

    .logo img {
        max-width: 100%;
    }

    .navbar {
        display: flex;
    }

    .navbar a {
        text-decoration: none;
        color: black;
        margin-right: 66px;
    }

    .icons {
        display: flex;
    }

    .search,
    .shop {
        margin-right: 20px;
    }

    .icons img {
        width: 25px;
        height: 25px;
    }

    .banner-svg1 {
        position: relative;
        max-width: 100%;
    }
    
    .banner-svg1 svg {
        width: 100%;
        height: auto;
    }

    .svg-container {
        width: 100%;
        height: 100%;
    }
    .svg-content {
        width: 100%;
        height: 100%;
    }

    .buttons button{
        display: flex;
        justify-content: center;
        flex-direction: row;
        padding: 0px;
        gap: 36.93px;

        position: absolute;
        width: 230.56px;
        height: 40.4px;
        left: calc(50% - 220px/2 + 0.43px);
        top: 540.95px;
    }

    .calculate-button button{
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        padding: 1px 20px;
        gap: 8.06px;
        position: absolute;
        width: 250px;
        height: 40px;
        left: calc(50% - 240.84px/2 - 0.08px);
        top: 1160px;
        background: #2764D2;
        border: 1.5px solid #000000;
        box-shadow: 0px 3.22466px 3.22466px rgba(0, 0, 0, 0.25);
        border-radius: 19.348px;
    }

    .allprojects button{
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        padding: 1.08735px 17.3976px;
        gap: 5.44px;

        position: absolute;
        width: 160.8px;
        height: 43.17px;
        left: 1100px;
        top: 8660.97px;

        background: #7FCBEF;
        border: 0.271837px solid #000000;
        box-shadow: 0px 2.1747px 2.1747px rgba(0, 0, 0, 0.25);
        border-radius: 13.0482px;
    }

    .container {
      background-color: #ffffff00;
      padding: 20px;
      border-radius: 0px;
      box-shadow: 0 0 0px rgba(255, 255, 255, 0.1);
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding: 0px;
      position: absolute;
      width: 501.55px;
      height: 383.07px;
      left: 750.18px;
      top: 3150px;
      font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    }

    input[type="text"], input[type="email"]{
      width: calc(100% - 20px);
      padding: 17px;
      margin-bottom: 15px;
      border: 1px solid #ffffff;
      border-radius: 5px;
    }

    input[type="tel"]{
      width: calc(100% - 220px);
      padding: 15px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input[type="number"]{
      width: calc(100% - 270px);
      padding: 15px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button[type="submit"] {
      width: calc(100% - 20px);
      padding: 15px;
      margin-bottom: 10px;
      display: block;
      margin-left: 0;
      margin-right: auto;
      border-radius: 5px;
      background: linear-gradient(#5E9098, #BBF0F8);

    }
    button[type="submit"]:hover {
      background-color: #7FCBEF;
    }

    .container1 {
    width: calc(100% - 1000px); /* Adjusted width */
    margin: 50px auto;
    /* display: flex; */
    flex-direction: column;
    align-items: flex-start;
    padding: 20px;
    position: absolute;
    height: 500.07px;
    left: 134.18px;
    top: 7200.69px;
    font-family: "Lora", serif;
    font-weight: 600;
    }

    h2 {
        text-align: center;
    }

    label {
        display: block;
        margin-bottom: 5px;
        color: #fff;
    }

    input[type="text"],
    input[type="email"],
    textarea {
        width: calc(100% - 20px);
        padding: 15px;
        border: 2px solid #ffffff;
        border-radius: 10px;
    }

    textarea {
        height: 120px;
        /* width: 200px; Remove this line */
    }

    button {
        padding: 10px 20px;
        background-color: #ffffff;
        color: #000000;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 20px;
    }
 
    button:hover {
        background-color:#5E9098;
    }

    .scroll-wrapper {
    position: absolute;
    width: auto; /* Set the width of the scrollable container */
    height: 700px; /* Set the height of the scrollable container */
    overflow: auto; /* Enable scrolling for overflow content */
    border: 1px solid #00000000; /* Optional: Add a border for better visibility */
    top: 1850px;
    left: 10px;
    }
    ::-webkit-scrollbar {
    display: none;
    }
    .scroll-image {
        white-space: nowrap; /* Prevent the image from wrapping */
    }

    .scroll-image img {
        max-width: 500%; /* Ensure the image doesn't exceed the container width */
        height: auto; /* Maintain the aspect ratio of the image */
    }

    .scroll-wrapper-1 {
    position: absolute;
    width: auto; /* Set the width of the scrollable container */
    height: 700px; /* Set the height of the scrollable container */
    overflow: auto; /* Enable scrolling for overflow content */
    border: 1px solid #00000000; /* Optional: Add a border for better visibility */
    top: 3950px;
    left: 50px;
    }

    .button-21 {
    align-items: center;
    appearance: none;
    background-color: #3EB2FD;
    background-image: linear-gradient(1deg, #4F58FD, #149BF3 99%);
    background-size: 20px;
    border-radius: 100px;
    border-width: 0;
    box-shadow: none;
    box-sizing: border-box;
    color: #FFFFFF;
    cursor: pointer;
    display: inline-flex;
    font-family: CircularStd,sans-serif;
    font-size: 1rem;
    height: auto;
    justify-content: center;
    line-height: 1.5;
    padding: 6px 10px;
    /* position: relative; */
    text-align: center;
    text-decoration: none;
    transition: background-color .2s,background-position .2s;
    user-select: none;
    -webkit-user-select: none;
    touch-action: manipulation;
    /* vertical-align: center; */
    white-space: nowrap;
    flex: 1; /* Take equal space */
    max-width: 230.56px; /* Limit width */
    }

    .button-21:active,
    .button-21:focus {
    outline: none;
    }

    /* .button-21:hover {
    background-position: -20px -20px;

    } */

    .button-21:focus:not(:active) {
    box-shadow: rgba(167, 167, 167, 0.25) 0 0 0 .125em;
    }
    .container-footer {
        display: flex;
        flex-direction: column;
        justify-content: center;
        font-family: 'Lora', serif; /* Assuming 'Lora' is imported or available */
        text-align: center; /* Center align text horizontally */
        position: absolute;
        left: 700px;
        top: 8900.97px;
    }

    .container-footer a {
        margin: 15px; /* Add some space between links */
        text-decoration: none; /* Remove default underline */
        color: rgb(255, 255, 255); /* Set link color */
    }

</style>


<body>
    <!-- Header Section -->
    <header class="header"> 
        <div class="logo">
            <img src="assets/logo.png" alt="logo-bookmark">
        </div>

        <nav class="navbar">
            <a href="index.html">HOME</a>
            <a href="aboutus.html">ABOUT US</a>
            <a href="ourservices.html">OUR SERVICES</a>
            <a href="client.html">OUR CLIENT</a>
            <a href="contactus.html">CONTACT US</a>
        </nav>

        <div class="icons">
            <div class="search">
                <img src="assets/icon-search.png" alt="icon-search">
            </div>
            <div class="shop">
                <img src="assets/icon-shop.png" alt="icon-shop">
            </div>


        </div>
    </header>

    <div class="svg-container">
        <object type="image/svg+xml" data="assets/index1.svg" class="svg-content">
        </object>  
    </div>

    <div class="scroll-wrapper">
        <div class="scroll-image">
            <img src="assets/scroll-1/scroll-1.png" alt="scroll-1">
        </div>
    </div>

    <div class="scroll-wrapper-1">
        <div class="scroll-image">
            <img src="assets/scroll-1/scroll-2.png" alt="scroll-1">
        </div>
    </div>

    <div class="buttons">
        <button class="button-21" role="button">Get Your Quote</button>
        <button class="button-21" role="button">Contact Us</button>
    </div>

    <div class="calculate-button">
        <a href="calculator.html">
            <button class="button-1" role="button">Calculate Here</button>
        </a>
    </div>
    
    <div class="container">
        <input type="text" name="full_name" placeholder="Full Name" required><br>
        <input type="email" name="email" placeholder="Email" required><br>
        <input type="tel" name="phone_number" placeholder="Phone Number" required><br>
        <input type="number" name="pin_code" placeholder="PIN Code" required><br>
        <button type="submit" value="Book Now">Book Now</button>
    </div>

    <div class="allprojects">
        <button class="button-1" role="button">All Projects</button>
    </div>

    <div class="container1">
        <form action="#" method="post">
          <div class="form-group">
            <label for="name">Name*</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
          </div>
          <div class="form-group">
            <label for="email">Email*</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
          </div>
          <div class="form-group">
            <label for="subject">Subject*</label>
            <input type="text" id="subject" name="subject" placeholder="Enter your subject" required>
          </div>
          <br>
          <div class="form-group">
            <label for="message">Message*</label>
            <textarea id="message" name="message" placeholder="Enter your message" required></textarea>
          </div>
          <button class="button-2" type="submit1">Submit</button>
        </form>
    </div>

    <div class="container-footer">
        <a href="aboutus.html">ABOUT</a>
        <a href="ourservices.html">OUR SERVICES</a>
        <a href="client.html">OUR CLIENTS</a>
        <a href="contactus.html">CONTACT US</a>
    </div>    

</body>
</html>
