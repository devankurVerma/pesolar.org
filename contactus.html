<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us-Prakash Enterprises</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
</head>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }

    /* Header Styles */
    .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: white;
        padding: 20px;
        font-family: "Lora", serif;
        font-style: italic;
    }

    .logo img {
        max-width: 100%;
    }

    .navbar {
        display: flex;
    }

    .navbar a {
        text-decoration: none;
        color: black;
        margin-right: 66px;
    }

    .icons {
        display: flex;
    }

    .search,
    .shop {
        margin-right: 20px;
    }

    .icons img {
        width: 25px;
        height: 25px;
    }

    .banner-svg1 {
        position: relative;
        max-width: 100%;
    }
    
    .banner-svg1 svg {
        width: 100%;
        height: auto;
    }

    .svg-container {
        top: 0;
        width: 100%;
        height: 100%;
    }
    .svg-content {
        width: 100%;
        height: 100%;
    }

    .container1 {
    width: calc(100% - 1000px); /* Adjusted width */
    margin: 50px auto;
    /* display: flex; */
    flex-direction: column;
    align-items: flex-start;
    padding: 10px;
    position: absolute;
    height: 500.07px;
    left: 134.18px;
    top: 230.69px;
    font-family: "Lora", serif;
    font-weight: 600;
    }

    h2 {
        text-align: center;
    }

    label {
        display: block;
        margin-bottom: 5px;
        color: #000000;
    }

    input[type="text"],
    input[type="email"],
    textarea {
        width: calc(100% - 20px);
        padding: 10px;
        border: 1px solid #1e1e1e;
        border-radius: 10px;
        margin-top: 5px;
        margin-bottom: 5px;
    }

    textarea {
        height: 220px;
        /* width: 200px; Remove this line */
    }

    button {
        padding: 10px 20px;
        background-color: #ffffff;
        color: #000000;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 20px;
    }
 
    button:hover {
        background-color:#5E9098;
    }

    .container-footer {
    display: flex;
    flex-direction: column;
    justify-content: center;
    font-family: 'Lora', serif; /* Assuming 'Lora' is imported or available */
    text-align: center; /* Center align text horizontally */

    position: absolute;
    left: 700px;
    top:2350.97px;

    }

    .container-footer a {
        margin: 15px; /* Add some space between links */
        text-decoration: none; /* Remove default underline */
        color: rgb(255, 255, 255); /* Set link color */
    }

</style>


<body>
    <!-- Header Section -->
    <header class="header"> 
        <div class="logo">
            <img src="assets/logo.png" alt="logo-bookmark">
        </div>

        <nav class="navbar">
            <a href="index.html">HOME</a>
            <a href="aboutus.html">ABOUT US</a>
            <a href="ourservices.html">OUR SERVICES</a>
            <a href="client.html">OUR CLIENT</a>
            <a href="contactus.html">CONTACT US</a>
        </nav>

        <div class="icons">
            <div class="search">
                <img src="assets/icon-search.png" alt="icon-search">
            </div>
            <div class="shop">
                <img src="assets/icon-shop.png" alt="icon-shop">
            </div>
        </div>
    </header>

    <div class="svg-container">
        <object type="image/svg+xml" data="assets/contactus.svg" class="svg-content">
        </object>

    </div>
    
    <div class="container1">
        <form action="#" method="post">
          <div class="form-group">
            <label for="name">Name*</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
          </div>
          <br>
          <div class="form-group">
            <label for="email">Email*</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
          </div>
          <br>
          <div class="form-group">
            <label for="subject">Subject*</label>
            <input type="text" id="subject" name="subject" placeholder="Enter your subject" required>
          </div>
          <br>
          <div class="form-group">
            <label for="message">Message*</label>
            <textarea id="message" name="message" placeholder="Enter your message" required></textarea>
          </div>
          <br>
          <button class="button-2" type="submit1">Submit</button>
        </form>
    </div>

    <div class="container-footer">
        <a href="aboutus.html">ABOUT</a>
        <a href="ourservices.html">OUR SERVICES</a>
        <a href="client.html">OUR CLIENTS</a>
        <a href="contactus.html">CONTACT US</a>
    
</body>
</html>
