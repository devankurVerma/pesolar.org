<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            font: "lora";
            background-image: url(/assets/calculator.png);
            background-size: cover;

        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }

        label, input, select, button {
            display: block;
            margin-bottom: 10px;
        }

        button {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Solar Calculator</h1>
        <label for="option">Choose any one of the following:</label>
        <select id="option">
            <option value="roofArea">Total Roof Top Area</option>
            <option value="panelCapacity">Solar Panel Capacity you want to install</option>
            <option value="budget">Your budget</option>
        </select>
        <label for="state">Select State:</label>
        <select id="state">
            <option value="Andhra Pradesh">Andhra Pradesh</option>
            <option value="Assam">Assam</option>
            <option value="Bihar">Bihar</option>
            <!-- Add more options for other states -->
        </select>
        <label for="category">Select Category of Customer:</label>
        <select id="category">
            <option value="Residential">Residential</option>
            <option value="Commercial">Commercial</option>
            <option value="Industrial">Industrial</option>
        </select>
        <label for="electricityCost">What is your average Electricity Cost?</label>
        <input type="number" id="electricityCost" placeholder="Enter average electricity cost (Rs. / kWh)">
        <button onclick="calculateSavings()">Calculate</button>
        <div id="result"></div>
    </div>
    <script>
        function calculateSavings() {
            var option = document.getElementById("option").value;
            var state = document.getElementById("state").value;
            var category = document.getElementById("category").value;
            var electricityCost = parseFloat(document.getElementById("electricityCost").value);

            // Assuming some default values for calculation
            var roofArea = 100; // in square meters
            var panelCapacity = 5; // in kW
            var budget = 50000; // in Rs.

            if (!isNaN(electricityCost) && electricityCost > 0) {
                var totalSavings;

                if (option === "roofArea") {
                    // Calculate total savings based on roof area
                    // Example calculation, you can modify this based on actual formula
                    totalSavings = roofArea * electricityCost * 12 * 25; // Assuming 25 years lifespan
                } else if (option === "panelCapacity") {
                    // Calculate total savings based on panel capacity
                    // Example calculation, you can modify this based on actual formula
                    totalSavings = panelCapacity * electricityCost * 12 * 25; // Assuming 25 years lifespan
                } else if (option === "budget") {
                    // Calculate total savings based on budget
                    // Example calculation, you can modify this based on actual formula
                    totalSavings = (budget / electricityCost) * 12 * 25; // Assuming 25 years lifespan
                }

                var result = "For " + state + " (" + category + ") with an average electricity cost of Rs. " + electricityCost.toFixed(2) + " / kWh:<br>";
                result += "Estimated savings over 25 years: Rs. " + totalSavings.toFixed(2);
                document.getElementById("result").innerHTML = result;
            } else {
                alert("Please enter a valid electricity cost.");
            }
        }
    </script>
</body>
</html>
